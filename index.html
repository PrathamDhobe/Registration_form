<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Yourself</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">Registration Form</div>
        <form class="form">
            <div class="input_field">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="input" required>
            </div>
            <div class="input_field">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="input" required>
            </div>
            <div class="input_field">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" required>
            </div>
            <div class="input_field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="input" required>
            </div>
            <div class="input_field">
                <label for="gender">Gender</label>
                <div class="custom_select">
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input" required>
            </div>
            <div class="input_field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="input" required>
            </div>
            <div class="input_field">
                <label for="address">Address</label>
                <textarea id="address" class="textarea" required></textarea>
            </div>
            <div class="input_field">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" class="input" required>
            </div>
            <div class="input_field terms">
                <label class="check">
                    <input type="checkbox" id="terms" required>
                    <span class="checkmark"></span>
                </label>
                <p>Agree to the terms and conditions</p>
            </div>
            <div class="input_field">
                <input type="submit" value="Register" class="btn">
            </div>
        </form>
    </div>

    <p class="gb">This is a registration form.</p>

</body>

</html>
